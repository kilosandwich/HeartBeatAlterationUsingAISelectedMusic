<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="jumbotron text-center">
            <h1>Heart Rate Music</h1>
        </div>
        <style>
            body {
                background-color: #e4f4fa;
                margin: 0 10%;
                font-family: sans-serif;
            }
        </style>
    </header>
    <div class="container">
        <div class="panel panel-default">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Path</th>
                </tr>
                </thead>
                <tbody>
                {% for file in music_files %}
                <tr>
                    <td>{{ file['file_name'] }}</td>
                    <td><a href="{{ file['file_path'] }}">{{ file['file_name'] }}</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <button id="startHR" class="btn btn-primary">Press to get resting Heart Rate</button>
        <p id="hrResult"></p>
    </div>
    <script>
        $(document).ready(function(){
            $("#startHR").click(function(){
                $.ajax({
                    url: "/start_hr_monitor",
                    method: "GET",
                    success: function(data){
                        $("#hrResult").text("Resting Heart Rate: " + data.hr);
                    },
                    error: function(error){
                        $("#hrResult").text("Error fetching heart rate data.");
                    }
                });
            });
        });
    </script>
</body>
</html>
