<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #e4f4fa;
            margin: 0 10%;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="jumbotron text-center">
            <h1>Heart Rate Music</h1>
        </div>
    </header>
    <div class="container">
        <div class="panel panel-default">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Path</th>
                </tr>
                </thead>
                <tbody>
                {% for file in music_files %}
                <tr>
                    <td>{{ file['file_name'] }}</td>
                    <td><a href="{{ file['file_path'] }}" target="_blank">{{ file['file_name'] }}</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <button id="startRestingHR" class="btn btn-primary">Take a deep inhale and get Resting Heart Rate</button>
        <p id="restingHRResult"></p>
        <br>
        <button id="startCurrentHR" class="btn btn-primary">Now get your Current Heart Rate</button>
        <p id="currentHRResult"></p>
        <br>
        <h3>Music Recommendation</h3>
        <label for="targetHR">Target Heart Rate:</label>
        <input type="number" id="targetHR" placeholder="Enter target heart rate">
        <label for="currentHR">Current Heart Rate:</label>
        <input type="number" id="currentHR" placeholder="Enter current heart rate">
        <label for="restingHR">Resting Heart Rate:</label>
        <input type="number" id="restingHR" placeholder="Enter resting heart rate">
        <button id="getMusic" class="btn btn-success">Get Music Recommendation</button>
        <p id="musicResult"></p>
        <div id="audioPlayer" style="display:none">
            <button id="playPauseBtn" class="btn btn-info" onClick="playPause()">Play/Pause Song</button>
            <audio id="audio" src="" controls></audio>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#startRestingHR").click(function(){
                $.ajax({
                    url: "/start_resting_hr_monitor",
                    method: "GET",
                    success: function(data){
                        $("#restingHRResult").text("Resting Heart Rate: " + data.hr);
                        $("#restingHR").val(data.hr);  // Automatically input the restingHR input
                    },
                    error: function(error){
                        $("#restingHRResult").text("Error getting resting heart rate data.");
                    }
                });
            });

            $("#startCurrentHR").click(function(){
                $.ajax({
                    url: "/start_current_hr_monitor",
                    method: "GET",
                    success: function(data){
                        $("#currentHRResult").text("Current Heart Rate: " + data.hr);
                        $("#currentHR").val(data.hr);  // Auto fill in the currentHR input
                    },
                    error: function(error){
                        $("#currentHRResult").text("Error getting current heart rate data.");
                    }
                });
            });

            $("#getMusic").click(function(){
                var targetHR = $("#targetHR").val();
                var currentHR = $("#currentHR").val();
                var restingHR = $("#restingHR").val();

                if (targetHR && currentHR && restingHR) {
                    $.ajax({
                        url: "/get_music",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            targetHR: targetHR,
                            heartRate: currentHR,
                            restingHR: restingHR
                        }),
                        success: function(data){
                            if(data.selected_music) {
                                $("#musicResult").text("Selected Music: " + data.selected_music);
                                $("#audioPlayer").show();
                                $("#audio").attr("src", data.selected_music);
                            } else {
                                $("#musicResult").text("No suitable music found.");
                            }
                        },
                        error: function(error){
                            $("#musicResult").text("Error fetching music recommendation.");
                        }
                    });
                } else {
                    $("#musicResult").text("Please enter all heart rate values.");
                }
            });
        });

        var isPlaying = false;
        function playPause() {
            var audio = document.getElementByName("audio");
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
